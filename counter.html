<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="counter.css">
</head>
<body>
  <div class="box-1 rounded">
    <div class="box-2 rounded">
      <div class="main-box rounded border-success">
          <div id="counter">
            0
          </div>
          <div class="buttons">
            <button id="increment" class="glow-on-hover" type="button">Increment</button>
            <!-- <button id="increment" class="btn btn-outline-warning">Increment</button> -->
            <button id="reset" class="glow-on-hover" type="button">Reset</button>
            <!-- <button id="reset" class="btn btn-outline-secondary">Resrt</button> -->
            <button id="decrement" class="glow-on-hover" type="button">Decrement</button>
            <!-- <button id="decrement" class="btn btn-outline-danger">Decrement</button> -->
          </div>
      </div>
    </div>
  </div>
  <script src="counter.js"></script>
</body>
</html>
